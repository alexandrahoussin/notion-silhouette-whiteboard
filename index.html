<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard Couture</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    canvas {
      flex: 1;
      border: 1px solid #ccc;
      cursor: crosshair;
      background: white;
      display: block;
    }
    button, label {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: white;
      font-size: 14px;
    }
    button:hover, label:hover {
      background: #222;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>

<header>
  <button onclick="setSilhouette('woman.png')">Femme</button>
  <button onclick="setSilhouette('man.png')">Homme</button>
  <button onclick="setSilhouette('child.png')">Enfant</button>
  <button onclick="setSilhouette('baby.png')">Bébé</button>
</header>

<canvas id="board"></canvas>

<footer>
  <button onclick="download()">Télécharger</button>
  <label for="upload">Importer</label>
  <input type="file" id="upload" accept="image/*" onchange="uploadImage(event)">
</footer>

<script>
  const canvas = document.getElementById("board");
  const ctx = canvas.getContext("2d");
  let drawing = false;
  let silhouette = null;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 120;
    redraw();
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // Souris
  canvas.addEventListener("mousedown", (e) => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  });

  // Choix silhouette
  function setSilhouette(src) {
    silhouette = new Image();
    silhouette.onload = redraw;
    silhouette.src = src;
  }

  // Redessiner
  function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (silhouette) {
      ctx.drawImage(silhouette, 0, 0, canvas.width, canvas.height);
    }
  }

  // Télécharger
  function download() {
    const link = document.createElement("a");
    link.download = "croquis.png";
    link.href = canvas.toDataURL();
    link.click();
  }

  // Importer une image
  function uploadImage(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
