<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard Couture</title>
  <style>
    :root {
      --btn:#E0EBDB;
      --btn-hover:#FE6FA8;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: #fafafa;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      touch-action: none; /* üîë emp√™che le scroll en dessin */
    }
    button, label {
      background:var(--btn);
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      color:#666;
      font-size:14px;
      min-width:120px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    button img, label img { width:18px; height:18px; }
    button:hover, label:hover {
      background:var(--btn-hover);
      color:white;
    }
    input[type="file"] { display:none; }

    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      min-width: 220px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border:1px solid #ddd;
      border-radius:6px;
      z-index:1000;
      top:100%; left:0;
    }
    .dropdown-content button, .dropdown-content label {
      background: white !important;
      color: #333 !important;
      width: 100%;
      border-radius:0;
      text-align:left;
      font-size:14px;
      padding:10px 14px;
    }
    .dropdown-content button:hover, .dropdown-content label:hover {
      background: #f1f1f1 !important;
      color:#000 !important;
    }
    .dropdown.show .dropdown-content { display:block; }

    .tool-item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 12px;
    }
    .tool-item label { font-size:13px; color:#333; }
    .tool-item input[type="color"], 
    .tool-item select { margin-left:10px; }

    .active-option {
      border:2px solid var(--btn-hover) !important;
      border-radius:6px;
    }

    #patternPreview {
      width:30px;
      height:30px;
      border:1px solid #ccc;
      border-radius:4px;
      margin-left:8px;
      background-size:cover;
      background-position:center;
      cursor: pointer;
    }

    #placeholder {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-size: 18px;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>
  <!-- menus identiques -->
  <div class="dropdown">
    <button onclick="toggleDropdown(this)"> Silhouette ‚ñº</button>
    <div class="dropdown-content">
      <button onclick="setSilhouette('silhouette/woman.png'); closeDropdowns()">Femme</button>
      <button onclick="setSilhouette('silhouette/man.png'); closeDropdowns()">Homme</button>
      <button onclick="setSilhouette('silhouette/child.png'); closeDropdowns()">Enfant</button>
      <button onclick="setSilhouette('silhouette/baby.png'); closeDropdowns()">B√©b√©</button>
      <label><input type="file" onchange="uploadSilhouette(event)">Ajouter une image</label>
      <button onclick="removeSilhouette(); closeDropdowns()">Supprimer silhouette</button>
    </div>
  </div>

  <div class="dropdown">
    <button onclick="toggleDropdown(this)"> Dessin ‚ñº</button>
    <div class="dropdown-content">
      <div class="tool-item">
        <label>Couleur</label>
        <input type="color" id="color" value="#000000" onchange="setColor(this.value)">
      </div>
      <div class="tool-item">
        <label>Largeur</label>
        <input type="range" min="1" max="20" value="2" onchange="setSize(this.value)">
      </div>
    </div>
  </div>

  <div class="dropdown">
    <button onclick="toggleDropdown(this)"> Remplissage ‚ñº</button>
    <div class="dropdown-content">
      <div class="tool-item">
        <button id="colorModeBtn" onclick="setFillModeColor()">Couleur</button>
        <input type="color" id="fillColor" value="#ff0000" onchange="setFillColor(this.value)">
      </div>
      <div class="tool-item">
        <button id="patternModeBtn" onclick="setFillModePattern()">Motif</button>
        <div id="patternPreview" onclick="document.getElementById('patternInput').click()"></div>
        <input type="file" id="patternInput" accept="image/*" onchange="loadFillPattern(event)">
      </div>
      <div class="tool-item">
        <label>Taille motif</label>
        <select id="patternSize" onchange="setPatternSize(this.value)">
          <option value="25">25px</option>
          <option value="50" selected>50px</option>
          <option value="100">100px</option>
        </select>
      </div>
    </div>
  </div>

  <button id="draw-btn" onclick="setDrawMode()"><img src="icons/crayon.svg"> Mode dessin</button>
  <button id="fill-btn" onclick="setFillMode()"><img src="icons/spray.svg"> Mode remplissage</button>
</header>

<div class="canvas-container">
  <canvas id="board"></canvas>
  <div id="placeholder">‚úèÔ∏è Ici je laisse place √† mon imagination,<br> je peux dessiner ou choisir une silhouette.</div>
</div>

<footer>
  <button onclick="undo()"><img src="icons/undo.svg"> Annuler</button>
  <button onclick="redo()"><img src="icons/redo.svg"> R√©tablir</button>
  <button onclick="clearDrawing()"><img src="icons/clear.svg"> Effacer</button>
  <button onclick="download()"><img src="icons/download.svg"> T√©l√©charger</button>
  <button onclick="zoomIn()">üîç +</button>
  <button onclick="zoomOut()">üîç -</button>
  <button onclick="togglePanMode()">üñêÔ∏è D√©placer</button>
</footer>

<script>
const canvas=document.getElementById("board");
const ctx=canvas.getContext("2d");
let drawing=false, fillMode=false, panMode=false;
let silhouette=null, hasDrawn=false;
let currentColor="#000000", currentSize=2;
let fillColor="#ff0000", fillPattern=null, patternSize=50, usePattern=false;
let undoStack=[], redoStack=[];
const placeholder=document.getElementById("placeholder");

const buffer=document.createElement("canvas");
const bctx=buffer.getContext("2d");

let scale=1, offsetX=0, offsetY=0;
let isPanning=false, startPan={x:0,y:0};

let pinchStartDist=0, pinchStartScale=1;

function resizeCanvas(){
  canvas.width=window.innerWidth*0.8;
  canvas.height=window.innerHeight*0.6;
  buffer.width=canvas.width;
  buffer.height=canvas.height;
  redraw();
}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();

// menus
function toggleDropdown(b){
  const dd=b.parentElement;
  document.querySelectorAll(".dropdown").forEach(d=>d.classList.remove("show"));
  dd.classList.toggle("show");
}
function closeDropdowns(){document.querySelectorAll(".dropdown").forEach(d=>d.classList.remove("show"));}

//--- SOURIS ---
canvas.addEventListener("mousedown",e=>startDraw(e.offsetX,e.offsetY));
canvas.addEventListener("mousemove",e=>moveDraw(e.offsetX,e.offsetY));
canvas.addEventListener("mouseup",endDraw);

//--- TOUCH ---
canvas.addEventListener("touchstart",e=>{
  if(e.touches.length===1){ // un doigt = dessin
    const t=e.touches[0];
    const rect=canvas.getBoundingClientRect();
    const x=t.clientX-rect.left, y=t.clientY-rect.top;
    startDraw(x,y);
  }
  if(e.touches.length===2){ // deux doigts = pinch ou pan
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    pinchStartDist=Math.sqrt(dx*dx+dy*dy);
    pinchStartScale=scale;
  }
  e.preventDefault();
});
canvas.addEventListener("touchmove",e=>{
  if(e.touches.length===1 && drawing){
    const t=e.touches[0];
    const rect=canvas.getBoundingClientRect();
    const x=t.clientX-rect.left, y=t.clientY-rect.top;
    moveDraw(x,y);
  }
  if(e.touches.length===2){
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);

    let factor=dist/pinchStartDist;
    scale=pinchStartScale*factor;
    redraw();
  }
  e.preventDefault();
});
canvas.addEventListener("touchend",e=>{
  endDraw();
  e.preventDefault();
});

//--- DESSIN ---
function startDraw(x,y){
  closeDropdowns();
  if(panMode && !fillMode){isPanning=true; startPan={x,y}; return;}
  if(fillMode){ floodFill(x,y); saveState(); return; }
  drawing=true;
  bctx.beginPath();
  const {x:bx,y:by}=toBufferCoords(x,y);
  bctx.moveTo(bx,by);
}
function moveDraw(x,y){
  if(panMode && isPanning){
    offsetX += (x-startPan.x);
    offsetY += (y-startPan.y);
    startPan={x,y};
    redraw();
    return;
  }
  if(!drawing||fillMode) return;
  hasDrawn=true; updatePlaceholder();
  bctx.lineWidth=currentSize; bctx.lineCap="round"; bctx.strokeStyle=currentColor;
  const {x:bx,y:by}=toBufferCoords(x,y);
  bctx.lineTo(bx,by); bctx.stroke();
  redraw();
}
function endDraw(){
  if(drawing){ saveState(); }
  drawing=false; isPanning=false; redraw();
}

function toBufferCoords(x,y){
  return {x:(x-offsetX)/scale, y:(y-offsetY)/scale};
}

//--- REDRAW ---
function redraw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(offsetX,offsetY);
  ctx.scale(scale,scale);
  ctx.drawImage(buffer,0,0);
  ctx.restore();
  updatePlaceholder();
}

//--- ZOOM BUTTONS ---
function zoomIn(){scale*=1.2; redraw();}
function zoomOut(){scale/=1.2; redraw();}
function togglePanMode(){panMode=!panMode;}

//--- Placeholder ---
function updatePlaceholder(){placeholder.style.display=(hasDrawn||silhouette)?"none":"block";}
</script>
</body>
</html>
